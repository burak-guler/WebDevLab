<html lang="en">

  <body>
    <nav>

      <a href="../uygulama-4/en-iyi-filmler.html">En İyi Filmler</a>

    <h1>Lütfen Formu Eksiksiz Doldurunuz.</h1>
    <hr />

    <h2>Hesap Bilgileriniz.</h2>

    <table>
      <tbody>
        <tr>
          <td><label for="name">Kullanıcı Adı:</label></td>
          <td style="width: 25px;"></td>
          <td>
            <input
              type="text"
              name=""
              id="name"
              placeholder="kullanıcı adı giriniz"
            />
          </td>
        </tr>
        <tr>
          <td><label for="eposta">Eposta:</label></td>
          <td style="width: 25px;"></td>
          <td>
            <input
              type="email"
              name=""
              id="eposta"
              placeholder="Eposta giriniz"
            />
          </td>
        </tr>
        <tr>
          <td><label for="parola">Parola:</label></td>
          <td style="width: 25px;"></td>
          <td>
            <input
              type="password"
              name=""
              id="parola"
              placeholder="parola giriniz"
            />
          </td>
        </tr>
      </tbody>
    </table>
    <h2>Kişisel Bilgileriniz</h2>
    <table>
      <tbody>
        <tr>
          <td><label for="ad">Adınız:</label></td>
          <td style="width: 25px;"></td>
          <td>
            <input type="text" name="" id="ad" placeholder="ad giriniz" />
          </td>
        </tr>
        <tr>
          <td><label for="soyad">Soyadınız:</label></td>
          <td style="width: 25px;"></td>
          <td>
            <input
              type="text"
              name=""
              id="soyad"
              placeholder="soyadı giriniz"
            />
          </td>
        </tr>
        <tr>
          <td><label for="Sehir">Şehir:</label></td>
          <td style="width: 25px;"></td>
          <td>
            <select name="" id="Sehir">
                <!-- açılır menü açıldıpında seçiniz yazısı kaybolur -->
              <option value="" disabled selected hidden >Seçiniz</option>
              <option value="34">İstanbul</option>
              <option value="19">Çorum</option>
              <option value="41">Kocaeli</option>
              <option value="01">Adana</option>
              <option value="39">Kırklareli</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="">Cinsiyet:</label></td>
          <td style="width: 25px;"></td>
          <td>
            <input type="radio" name="cinsiyet" id="erkek" />
            <label for="erkek">Erkek</label>
            <input type="radio" name="cinsiyet" id="kadın" />
            <label for="kadın">Kadın</label>
          </td>
        </tr>
        <tr>
          <td><label for="">Hobileriniz:</label></td>
          <td style="width: 25px;"></td>
          <td>
            <input type="checkbox" name="" id="sinema" />
            <label for="sinema">Sinema</label>
            <input type="checkbox" name="" id="gezmek" />
            <label for="gezmek">Gezmek</label>
            <input type="checkbox" name="" id="spor" />
            <label for="spor">Spor</label>
            <input type="checkbox" name="" id="kitap" />
            <label for="kitap">Kitap</label>
          </td>
        </tr>
        <tr>
          <td></td>
          <td style="width: 25px;"></td>
          <td><button type="submit">Kaydet</button></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
