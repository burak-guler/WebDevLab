<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        p{color: red;}
        p{border: 1px solid blue;}
        em{border: inherit;} 
        /* normalde border özlliği inherit yani kalıtım olmaz ama biz en yakın etiketten border özlliğini kalıtım yaptırdık.. */
        em {color: initial;}
        /* em etiketi p etiketi içinde olduğu için color özelliğini otomatik inherit etmiş anca biz
        initial yaparak bu kalıtımı kaldırdık.. */
        
    </style>
</head>
<body>
    <main>
        <section >
            <h1 id="page-title" class="text-white ">welcome to MovieApp</h1>
            <p>
                Lorem ipsum dolor sit amet <em>consectetur adipisicing elit.</em>  Consequuntur, repellendus.
            </p>
        </section>
        <!-- bir etikete birden fazla class verilebilir. -->
        <section >
            <h2 id="page-subtitle" class="text-white ">How it works?</h2>
        </section>
    </main>
</body>
</html>
