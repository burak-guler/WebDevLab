<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Html de biçimlendirme etiketleri paragraflarda önemli olan kelimere uygulanır ve seo için önemlidir arama motorlarında o kelimeler tarafından önde çıkabilir.. -->
    <!-- Bu biçimlendirmeleri css ile de yapabiliriz.. -->

    <!-- 1-YAZIYI KALIN YAPMA STRONG İSE DAHA ÖNEMLİ OLDUĞUNU BELİRTİR.. -->
    <p>
       <b>Lorem ipsum </b> dolor sit, <strong>amet consectetur</strong>  adipisicing elit. Sed, quos!
    </p>
     <!-- 2-YAZIYI İTALİK YAPMA.. -->
    <p>
       <i>Lorem ipsum</i>  dolor sit amet consectetur adipisicing elit.<em>Vel, possimus.</em> 
    </p>

    <!-- 3-YAZIYI KÜÇÜLTME.. -->
        <h1>Lorem, ipsum dolor.
            <small>ipsum dolor</small>
        </h1>

        <!-- 4-YAZIYI İŞARETLER VE SARI YAPAR.. -->
        <P>
            Lorem ipsum dolor, <mark>sit amet</mark>  consectetur adipisicing elit. Quaerat, deserunt.
        </P>

        <!-- 5-DEL İLE YAZININ ÜSTÜNÜ ÇİZER VE İNS İLE DE KELİMEYİ VURGULAMAK AMACIYLA ALTINI ÇİZER..  -->
        <p>
            Yeni fiyat <del>19tl</del> <ins>15tl</ins>
        </p>
        <!-- YAZIYI ALTA VE ÜSTE ÇIKARTIR.. -->
        <P>
            X <sub>2</sub>
            <br>
            X<sup>2</sup>
        </P>
         
        
    
</body>
</html>
